name: Daily Gazette Insolvency Report

on:
  schedule:
    # Run every day at 8:00 AM UK time (UTC in winter, UTC+1 in summer)
    # Using 7:00 UTC to approximate 8:00 UK time
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run insolvency analyser, send report, and outreach
        env:
          COMPANIES_HOUSE_API_KEY: ${{ secrets.COMPANIES_HOUSE_API_KEY }}
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM: ${{ secrets.SMTP_USER }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          LOOKBACK_DAYS: 1
          # Outreach settings
          OUTREACH_SENDER_NAME: "Kamil Altintasoglu"
          OUTREACH_SENDER_PHONE: "+44 7985 250 883"
          OUTREACH_MIN_SCORE: 40
        run: |
          python main.py --outreach

      - name: Commit outreach database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/outreach.db
          git diff --staged --quiet || git commit -m "Update outreach database [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
