name: Daily Gazette Insolvency Report

on:
  schedule:
    # Run every day at 8:00 AM UK time (UTC in winter, UTC+1 in summer)
    # Using 7:00 UTC to approximate 8:00 UK time
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run insolvency analyser and send email
        env:
          COMPANIES_HOUSE_API_KEY: ${{ secrets.COMPANIES_HOUSE_API_KEY }}
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM: ${{ secrets.SMTP_USER }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          LOOKBACK_DAYS: 1
        run: |
          python main.py
